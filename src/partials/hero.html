<section class="section container hero" id="hero">
  <div class="hero-wrapper">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique. Duis cursus, mi quis viverra
      ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
    </p>
    <button class="btn btn--hero" type="button">Order Now</button>
  </div>
  <div class="swiper-container">
    <div class="swiper mySwiper wrapper">
      <ul class="swiper-wrapper">
        <li class="item swiper-slide">
          <a href="#" class="hero__link">
            <picture>
              <source
                srcset="
                  ./images/hero/dfoto-1.jpg    1x,
                  ./images/hero/dfoto-1-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/hero/tfoto-1.jpg    1x,
                  ./images/hero/tfoto-1-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <img
                src="./images/hero/dfoto-1.jpg"
                alt="foto-1"
                width="528"
                class="hero__image"
              />
            </picture>
          </a>
        </li>
        <li class="item swiper-slide">
          <a href="#" class="hero__link">
            <picture>
              <source
                srcset="
                  ./images/hero/dfoto-2.jpg    1x,
                  ./images/hero/dfoto-2-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/hero/tfoto-2.jpg    1x,
                  ./images/hero/tfoto-2-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <img
                src="./images/hero/dfoto-2.jpg"
                alt="foto-2"
                width="528"
                class="hero__image"
              />
            </picture>
          </a>
        </li>
        <li class="item brown swiper-slide">
          <a href="#" class="hero__link">
            <picture>
              <source
                srcset="
                  ./images/hero/dfoto-3.jpg    1x,
                  ./images/hero/dfoto-3-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/hero/tfoto-3.jpg    1x,
                  ./images/hero/tfoto-3-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <img
                src="./images/hero/dfoto-3.jpg"
                alt="foto-3"
                width="528"
                class="hero__image"
              />
            </picture>
          </a>
        </li>
      </ul>
    </div>
    <div class="swiper-button-next">
      <svg class="swiper__arrow">
        <use href="./images/hero/icons.svg#right"></use>
      </svg>
    </div>
    <div class="swiper-button-prev">
      <svg width="34" height="28" class="swiper__arrow">
        <use href="./images/hero/icons.svg#left"></use>
      </svg>
    </div>
  </div>
</section>
